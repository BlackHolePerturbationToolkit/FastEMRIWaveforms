name: Publish documentation to GitHub Pages
on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.**'
jobs:
  build_doc:
    name: Build and upload documentation
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Update version scheme
        run: |
          sed -i 's|version_scheme = "no-guess-dev"|version_scheme = "only-version"|g' pyproject.toml
          sed -i 's|local_scheme = "node-and-date"|local_scheme = "no-local-version"|g' pyproject.toml
      - name: Install bare package
        run: |
          python -m pip install '.[doc]' --config-settings=cmake.define.FEW_WITH_GPU=BARE
      - name: Build documentation
        run: |
          sphinx-build -M html docs/source docs/build
      - name: Upload static files as artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build/html
  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_doc
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
